<!DOCTYPE html>
<html>
<header>
    <meta name="description" content="NFT Preview card">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">



</header>

<body>
    <div id="box">
        <div id="img-box">
            <img id="nft-img" src="image-equilibrium.jpg">

        </div>

        <div id="txt-box">
            <h2 class="white-text">
                Equilibrium #3429</h2>
            <p class="soft-text">Our Equilibrium collection promotes balance and calm.</p>
            

                <div id="balance-time">
                    <div id="eth-balance">
                        <img class="icon" src="icon-ethereum.svg" alt="Etherium Icon">

                        <p class="sky-text">0.041 ETH</p>
                    </div>
                    <div id="time">
                        <img class="icon" src="icon-clock.svg" alt="Clock icon">
                        <p class="soft-text">3 days left</span></p>
                    </div>
                </div>
        </div>
        <div id="creator">
            <img src="image-avatar.png">
            <p class="soft-text">Creation of <span class="white-text">Jules Wyvern</span></p>
        </div>

    </div>
</body>


</html>
